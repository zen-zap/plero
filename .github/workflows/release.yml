name: Build and Release Linux

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Latest LTS (GitHub Actions doesn't support Node 25 yet)

      - name: Install dependencies
        run: |
          # Use npm ci when a lockfile is present for reproducible installs; otherwise fall back to npm install
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lockfile found — running npm ci with legacy peer deps"
            npm ci --legacy-peer-deps
          else
            echo "No lockfile found — running npm install with legacy peer deps"
            npm install --legacy-peer-deps
          fi

      - name: Build frontend and main
        run: npm run build:frontend

      - name: Build Linux AppImage and Deb
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage
          retention-days: 30

      - name: Upload Deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: release/*.deb
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.AppImage
            release/*.deb
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
